<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <p>Score: <span id="score">0</span></p>
</head>
<body>

  <a-scene mindar-image="imageTargetSrc:targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="avatarModel" src="scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" raycaster="objects: .clickable"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model id="model" class="clickable" rotation="0 90 0 " position="0 0 0" scale="0.3 0.3 0.3" src="#avatarModel" score-handler>
    </a-entity>
    <!-- <script src="game.js"></script> -->
    <script src="score.js"></script>

  </a-scene>
</body>
</html>
